<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход • Instagram</title>
    <link rel="stylesheet" href="t2.css">
</head>
<body>

    <div class="main-container">
        <div class="hero-section">
            <img class="ig-logo-icon" src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram Logo">
            <h1>Посмотрите, какими моментами из жизни поделились ваши <span class="gradient-text">близкие друзья.</span></h1>
            
            <img class="phone-mockup" src="pAv7hjq-51n.png" alt="Phone Mockup">
        </div>

        <div class="auth-section">
            <div class="auth-box">
                <h2>Войти в Instagram</h2>
                
                <form>
                    <input type="text" class="login-input" placeholder="Имя пользователя, номер мобильного телефона или эл. адрес">
                    <input type="password" class="login-input" placeholder="Пароль">
                    <button type="button" class="btn-login">Войти</button>
                </form>

                <a href="#" class="forgot-password">Забыли пароль?</a>

                <button class="fb-login-btn">
                    <span>Войти через Facebook</span>
                </button>

                <button class="signup-btn">Создать новый аккаунт</button>

                <center>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Meta_Platforms_Inc._logo.svg" alt="Meta" class="meta-logo">
                </center>
            </div>
        </div>
    </div>

    <footer>
        Meta &nbsp; Информация &nbsp; Блог &nbsp; Вакансии &nbsp; Помощь &nbsp; API &nbsp; Конфиденциальность &nbsp; Условия <br>
        Русский ˇ &copy; 2026 Instagram from Meta
    </footer>

</body>
</html>
