<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход • Instagram</title>
    <style>
        :root {
            --ig-blue: rgb(0, 149, 246);
            --ig-light-blue: rgb(178, 223, 252);
            --ig-border: rgb(219, 219, 219);
            --ig-text: rgb(38, 38, 38);
            --ig-secondary-text: rgb(142, 142, 142);
        }

        body {
            font-family: Helvetica, Arial, sans-serif;
            background-color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px;
            max-width: 935px;
            margin: 0 auto;
        }

        .hero-section {
            flex: 1;
            padding-right: 32px;
            display: flex;
            flex-direction: column;
        }

        .ig-logo-icon {
            width: 50px;
            margin-bottom: 25px;
        }

        .hero-section h1 {
            font-size: 28px;
            font-weight: 400;
            line-height: 1.3;
            color: var(--ig-text);
            margin-bottom: 30px;
        }

        .gradient-text {
            background: linear-gradient(45deg, rgb(240, 148, 51), rgb(230, 104, 60), rgb(220, 39, 67), rgb(204, 35, 102), rgb(188, 24, 136));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        .phone-mockup {
            width: 100%;
            max-width: 380px;
            align-self: center;
        }

        .auth-section {
            width: 350px;
            padding: 10px;
        }

        .auth-box {
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        .auth-box h2 {
            font-size: 16px;
            font-weight: 600;
            margin: 22px 0;
            color: var(--ig-text);
        }

        .login-input {
            width: 100%;
            height: 38px;
            background: rgb(250, 250, 250);
            border: 1px solid var(--ig-border);
            border-radius: 6px;
            padding: 9px 8px;
            margin-bottom: 6px;
            font-size: 12px;
            box-sizing: border-box;
        }

        .btn-login {
            width: 100%;
            background-color: var(--ig-light-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            padding: 7px 0;
            margin: 8px 0;
            cursor: pointer;
        }

        .forgot-password {
            font-size: 12px;
            color: rgb(0, 55, 107);
            text-decoration: none;
            margin: 12px 0;
        }

        .fb-login-btn {
            background: none;
            border: 1px solid var(--ig-border);
            border-radius: 20px;
            padding: 8px;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-top: 20px;
        }

        .fb-login-btn span {
            color: rgb(56, 81, 133);
        }

        .signup-btn {
            background: none;
            border: 1px solid var(--ig-blue);
            border-radius: 20px;
            padding: 8px;
            font-weight: 600;
            font-size: 14px;
            color: var(--ig-blue);
            cursor: pointer;
            margin-top: 10px;
        }

        .meta-logo {
            margin-top: 30px;
            width: 60px;
            opacity: 0.7;
        }

        footer {
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: var(--ig-secondary-text);
        }

        @media (max-width: 800px) {
            .hero-section {
                display: none;
            }
            .main-container {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="hero-section">
            <img class="ig-logo-icon" src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram Logo">
            <h1>Посмотрите, какими моментами из жизни поделились ваши <span class="gradient-text">близкие друзья.</span></h1>
            
            <img class="phone-mockup" src="pAv7hjq-51n.png" alt="Phone Mockup">
        </div>

        <div class="auth-section">
            <div class="auth-box">
                <h2>Войти в Instagram</h2>
                
                <form>
                    <input type="text" class="login-input" placeholder="Имя пользователя, номер мобильного телефона или эл. адрес">
                    <input type="password" class="login-input" placeholder="Пароль">
                    <button type="button" class="btn-login">Войти</button>
                </form>

                <a href="#" class="forgot-password">Забыли пароль?</a>

                <button class="fb-login-btn">
                    <span>Войти через Facebook</span>
                </button>

                <button class="signup-btn">Создать новый аккаунт</button>

                <center>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Meta_Platforms_Inc._logo.svg" alt="Meta" class="meta-logo">
                </center>
            </div>
        </div>
    </div>

    <footer>
        Meta &nbsp; Информация &nbsp; Блог &nbsp; Вакансии &nbsp; Помощь &nbsp; API &nbsp; Конфиденциальность &nbsp; Условия <br>
        Русский ˇ &copy; 2026 Instagram from Meta
    </footer>

</body>
</html>
