<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook – Вход или регистрация</title>
    <link rel="stylesheet" href="t1.css">
</head>
<body>

    <div class="main-container">
        <div class="left-section">
            <img src="4lCu2zih0ca.svg" alt="Facebook">
            <p>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p>
        </div>

        <div class="right-section">
            <div class="login-card">
                <form>
                    <input type="text" placeholder="Электронный адрес или номер телефона" required>
                    <input type="password" placeholder="Пароль" required>
                    <button type="submit" class="btn-login">Вход</button>
                </form>
                
                <a href="#" class="forgot-password">Забыли пароль?</a>
                
                <div class="divider"></div>
                
                <button class="btn-new-account">Создать новый аккаунт</button>
            </div>
            
            <p class="footer-text">
                <a href="#">Создать Страницу</a> знаменитости, музыкальной группы или компании.
            </p>
        </div>
    </div>

</body>
</html>
